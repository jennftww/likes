<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="Likes.css">
</head>
<body>
    <!-- Navigation -->
    <div class="nav">
        <h1 class="net">Network</h1>
    </div>
    <!-- Header -->
    <div class="feed">
        <h1>Your Feed</h1>
    </div>
    <div class="whole">
        <!-- Left Container -->
        <div class="left">
            <!-- User Info -->
            <div class="container">
                <img src="user-circle.png" alt="User Image" class="user">
                <a href="#">Add an avatar</a>
                <p class="username">James Doe</p>
            </div>
        </div>
        <!-- Right Container -->
        <div class="right">
            <!-- Niel -->
            <div class="container2">
                <div class="top-interior">
                    <h2 class="names">Niel M</h2>
                    <div class="like0">
                        <span class="likeup1">9 like(s)</span>
                        <button class="like" onclick="like(0)">Like</button>
                    </div>
                </div>
                <div class="bottom-interior">
                    <p class="words">I just set up this new discord bot, let me</p>
                    <p class="words2">know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <!-- Nichole -->
            <div class="container2">
                <div class="top-interior">
                    <h2 class="names">Nichole K</h2>
                    <div class="like0">
                        <span class="likeup2">12 like(s)</span>
                        <button class="like" onclick="like(1)">Like</button>
                    </div>
                </div>
                <div class="bottom-interior">
                    <p class="words"> Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <!-- Jim -->
            <div class="container2">
                <div class="top-interior">
                    <h2 class="names">Jim R</h2>
                    <div class="like0">
                        <span class="likeup3">9 like(s)</span>
                        <button class="like" onclick="like(2)">Like</button>
                    </div>
                </div>
                <div class="bottom-interior">
                    <p class="words">I can't stop listening to the <a href="#">new album</a>.</p>
                    <p class="words2">Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="Likes.js"></script>
</body>
</html>
